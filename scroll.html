<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动效果</title>
		<style>
			body{height:2000px;}
			#div1{width:100px;height:100px;background:pink;position:absolute;top:200px;left:0;}
			#div2{width:100px;height:100px;background:#ccc;position:absolute;top:300px;left:0;}
		</style>
		<script>
			window.onload = function(){
				var div1 = document.getElementById("div1");
				var div2 = document.getElementById("div2");
				window.onscroll = function(){
					var top = document.documentElement.scrollTop || document.body.scrollTop;
					div1.style.top = top + 200 + "px";
					div2.style.top = top + 300 + "px";
					div1.innerHTML = top;
					document.title = top;
				};
	
				div2.onclick = function(){
					div1.style.display = "none";
					div2.style.display = "none";
				};
	
			};
		</script>
	</head>
	<body>
		<div id = "div1"></div>
		<div id = "div2">关闭</div>
	</body>
</html>
