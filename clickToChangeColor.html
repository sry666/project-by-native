<!doctype html>
<html>
<head>
<meta charset="urf-8">
<style>
	html,body,table{
		margin:0;
		padding:0;
	}
	table{
		width:300px;
		height:300px;
		border-spacing: 10px;		/*//设置边框之间的距离*/
		/*border-collapse:separate;  单元格边框是共用的还是单独的，默认值为separate，collapse表示合并*/
		border:1px solid red;
	}
	tr{border:1px solid red;text-align: center;}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<script>
		var table = document.getElementsByTagName("table")[0];
		var trs = document.getElementsByTagName("tr");
		for(var i = 0;i < trs.length;i++){
			changeColor(trs);
			trs[i].onmouseover = function(){	
				this.style.backgroundColor = "yellow";
			};
			trs[i].onmouseout = function(){	
				changeColor(trs);
			};
		}
		function changeColor(arr){
			for(var i = 0;i < arr.length;i++){
				if((i+1) % 2 == 0){
					arr[i].style.backgroundColor = "red";
				}else if((i+1) % 2 != 0){
					arr[i].style.backgroundColor = "green";
					}
			}
		}
	</script>
</body>
</html>
