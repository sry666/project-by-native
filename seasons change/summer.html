    <TD width="346"><P><FONT 
color=#0000ff>夏颂――纳清风台榭开怀，傍流水亭轩赏心。<BR>
  夏景――叶上初阳干宿雨，水面清圆，风荷举。<BR>
  夏初――槐柳成阴雨洗尘，樱桃乳酪并尝新。<BR>
  夏热――日轮当午凝不去，万国如在洪炉中。<BR>
  夏雨――风声撼山翻怒涛，雨点飞空射强弩。<BR>
  夏水――涧影见藤竹，潭香闻芰荷。<BR>
  夏夜――散发乘夕凉，开轩卧闲敞。<BR>
  夏花――荷叶罗裙一色裁，芙蓉向脸两边开。<BR>
  夏鸟――漠漠水田飞白鹭，阴阴夏木啭黄鹂。<BR>
  夏蝉――垂缍饮清露，流响出疏桐。<BR>
  夏节――彩线轻缠红玉臂，小符斜桂绿云鬟。<BR>
  夏思――夏虫也为我沉默，沉默是今晚的康桥！<BR>
  夏游――松风涧水杂清音，空山如弄琴。<BR>
  夏趣――懒摇白羽扇，裸体青林中。<BR>
