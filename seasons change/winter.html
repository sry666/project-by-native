<BODY bgcolor="#ACB9E3">

	<P><FONT color=#0000ff size="3">
	冬雪――忽如一夜春风来，千树万树梨花开。<BR>
	  冬梅――不是一番寒彻骨，争得梅花赴鼻香。<BR>
	  冬景――岸容待腊将舒柳，山意冲寒欲放梅。<BR>
	  冬天――琥珀珠海黏行处雪，棕榈帚扫卧来云。<BR>
	  冬夜――岁华皆采获，冬晚共严枯。<BR>
	  冬风――飘飘送下遥天雪，飒飒吹干旅命烟。<BR>
	  冬思――岁寒，然后知柏之后凋。<BR>
	  冬狩――会挽雕弓如满月，西北望，射末狼。<BR>
	  冬愁――云横秦岭家何在，雪拥蓝关马不前。<BR>
	  冬行――草枯鹰眼疾，雪尽马蹄轻。<BR>
	  冬恨――夜阑卧听风吹雨，铁马冰河入梦来。<BR>
